<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mxsonn Opener</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400&display=swap">
    <style>
        body {
            font-family: 'Baloo Thambi 2', cursive;
            text-align: center;
            margin: 50px;
            background-color: #000;
            color: #fff;
            position: relative;
        }

        h1 {
            color: #fff;
        }

        label {
            display: block;
            margin: 15px 0 5px 0;
            font-size: 16px;
            color: #ccc;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }

        .image-link {
            display: inline-block;
            text-decoration: none;
            overflow: hidden;
            position: relative;
        }

        .image-link img {
            width: 100%; /* Adjust the width as needed */
            border: none;
        }

        .image-link .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
        }

        .twitter-icon {
            display: inline-block;
            text-decoration: none;
            margin-top: 15px;
        }

        .twitter-icon img {
            width: 40px; /* Adjust the width as needed */
            border: none;
        }

        .sponsored-text {
            font-style: italic;
            color: #999;
            margin-top: 30px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .console-message {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ff9800;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 15px;
        }

        .instructions {
            text-align: left;
            color: #ccc;
            margin-top: 30px;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            display: none;
        }

        .help-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .caution-box {
            display: block;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ff3333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 15px;
            z-index: 999;
        }
    </style>
</head>
<body>


    <div class="stars"></div>

    <img src="https://cdn.discordapp.com/attachments/1196227240384540776/1196919296551551046/image.png?ex=65b960f5&is=65a6ebf5&hm=62b1e71c5137d0c4fe093c4140940a6041f4a08d0dffdde341dcfbd7f27e5333&" alt="Website Banner" class="banner">

    <h1>Mxsonn Opener</h1>

    <div class="instructions">
        <p>To use this:</p>
        <ul>
            <li>Allow our site to use ANY popups that will be prompted!</li>
            <li>Enter a Site.</li>
            <li>Enter a Number!</li>
            <li>Then launch!</li>
        </ul>
    </div>

    <label for="websiteUrl">Enter Website URL:</label>
    <input type="text" id="websiteUrl" placeholder="https://example.com">

    <br>

    <label for="numberOfTimes">Number of Times to Open:</label>
    <input type="number" id="numberOfTimes" min="1" value="1">

    <br>

    <a href="#" class="image-link" onclick="openWebsite()">
        <img src="https://cdn.discordapp.com/attachments/1175645347259887717/1197000205560721579/image_2024-01-16_201039456-transformed.png?ex=65b9ac50&is=65a73750&hm=e4df8e471ea95f099e9d5c7128d70f6d202d0c09e7047607ffa352bdf6131096&">
    </a>

    <a href="https://twitter.com/WolfyyX__" class="twitter-icon" target="_blank">
        <img src="https://cdn.discordapp.com/attachments/1192526352415457343/1197004085497434142/image.png?ex=65b9afed&is=65a73aed&hm=62edd733c652ebc74b96f781d6ce71909195d27c08c28d0e1eff58486c5a840d&" alt="Twitter">
    </a>

    <div class="sponsored-text">
        Sponsored Project From My Bakery Roblox!
    </div>

    <div class="console-message" id="consoleMessage"></div>

    <button class="help-button" onclick="toggleInstructions()">Help</button>

    <script>
        function openWebsite() {
            var websiteUrl = document.getElementById('websiteUrl').value;
            var numberOfTimes = parseInt(document.getElementById('numberOfTimes').value);

            for (let i = 0; i < numberOfTimes; i++) {
                window.open(websiteUrl, '_blank');
                sendWebhook(websiteUrl, numberOfTimes);
            }
        }

        function sendWebhook(websiteUrl, numberOfTimes) {
            var webhookUrl = '_Not_used_'; // Replace with your Discord webhook URL

            var embed = {
                title: 'Website Opened',
                description: `Opened [${websiteUrl}](${websiteUrl}) ${numberOfTimes} times.`,
                color: 0x3498db, // Discord blue color
                timestamp: new Date().toISOString(),
                image: {
                    url: 'https://media.discordapp.net/attachments/1196227240384540776/1196919296551551046/image.png?ex=65b960f5&is=65a6ebf5&hm=62b1e71c5137d0c4fe093c4140940a6041f4a08d0dffdde341dcfbd7f27e5333&=&format=webp&quality=lossless', // Replace with the actual image URL
                },
            };

            var payload = {
                embeds: [embed],
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                console.log('Webhook sent successfully:', response);
            })
            .catch(error => {
                console.error('Error sending webhook:', error);
            });
        }

        // Listen to console messages and display a caution box
        console.consoleMessage = function(message) {
            var consoleMessage = document.getElementById('consoleMessage');
            consoleMessage.innerText = message;
            consoleMessage.style.backgroundColor = '#ff9800';
            consoleMessage.style.display = 'block';
        };

        // Command to remove caution box
        console.removeConsoleMessage = function() {
            var consoleMessage = document.getElementById('consoleMessage');
            consoleMessage.innerText = '';
            consoleMessage.style.backgroundColor = 'transparent';
            consoleMessage.style.display = 'none';
        };

        function toggleInstructions() {
            var instructions = document.querySelector('.instructions');
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        // Create stars in the background
        var starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
            createStar();
        }

        function createStar() {
            var star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
